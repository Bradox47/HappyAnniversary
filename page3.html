<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Poem for My Love</title>
  <link rel="stylesheet" href="styles3.css">
</head>
<body class="fade-in-body" id="third-page">

  <video autoplay muted loop id="video-background">
	<source src="universe.mp4" type="video/mp4">
	Your browser does not support the video tag.
  </video>
  
  <!-- Centered paragraph for the typewriter effect -->
  <div class="centered-container">
    <p id="typewriter"></p> <!-- The paragraph that will display the typing effect -->
  </div>

  <script>
	document.addEventListener('DOMContentLoaded', () => {
	const text = 'What an amazing time together,\nthis relationship in months, would only be turning 7.\nI thank God each and every day for you baby,\nYou are my piece of Heaven.\n\nEach moment together is a wild adventure,\nYou gotta hold on to the ride.\nI look forward to the day you walk down the aisle,\nas my beautiful bride.\n\nYou are most important to me,\nYou are what I hold dear.\nThis relationship is just the start of a beautiful eternity together,\nI belong to you, I just want to make that clear.\n\nYour hand I will hold,\nI will protect your beautiful soul,\nWith every kiss, I utter the words,\nI love you.\n\nKeep being amazing,\nKeep wearing that spectacular smile.\nI know that you are the one,\nI cant wait for the day we welcome our blessing of a child.\n\nThank you for loving me,\nThank you for being my wife.\nSo blessed to be on this journey with you,\nYou are my life.\n<BMF❤DDF3'; // Your paragraph text with line breaks
	const speed = 2; // Typing speed in milliseconds, lower for faster typing
	const lineBreakSpeed = 20; // Speed for adding a line break, slightly slower to emphasize new lines
	let index = 0;

	function typeWriter() {
	if (index < text.length) {
	  // Check if the current character is a newline
	  if (text.charAt(index) === '\n') {
		document.getElementById("typewriter").innerHTML += "<br>"; // Add a line break in HTML
		setTimeout(typeWriter, lineBreakSpeed); // Slightly slower after line breaks
	  } else {
		document.getElementById("typewriter").innerHTML += text.charAt(index); // Add character
		setTimeout(typeWriter, speed); // Normal typing speed
	  }
	  index++;
	}
	}

	typeWriter(); // Start typing when the page loads
	});

  
  </script>

</body>
</html>
